<section class="comments-section modal-content">
    <h3>Comments:</h3>
    <span *ngIf="getShowFancyText()" class="comment-text">This is a fancy text</span>
    <div class="list-of-comments" *ngFor="let comment of comments">
        <div class="comment-div">
            <span class="comment-text">{{comment.comment}}}</span>
            <span class="timestamp">{{comment.userName}} - {{comment.createdDate}}</span>
        </div>
    </div>
    <div class="add-comment-button-div">
        <button class="button-1" (click)="addComment()" >Add Comment</button>
    </div>
</section>
